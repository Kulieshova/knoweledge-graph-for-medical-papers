<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knowledge Graph</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        svg {
            background-color: #f9f9f9;
        }

        .links line {
            stroke: #999;
            stroke-opacity: 0.6;
        }

        .nodes circle {
            stroke: #fff;
            stroke-width: 1.5px;
        }

        .edge-label {
            font-size: 12px;
            fill: #999;
            pointer-events: none;
        }
    </style>
</head>
<body>

<svg></svg>

<script>
    const svg = d3.select("svg")
        .attr("width", window.innerWidth)
        .attr("height", window.innerHeight);

    const simulation = d3.forceSimulation()
        .force("link", d3.forceLink()
            .id(d => d.id)
            .strength(0.9) // Increase link strength to keep nodes close
            .distance(50)  // Reduce distance between nodes
        )
        .force("charge", d3.forceManyBody().strength(-20)) // reduce repulsing
        .force("center", d3.forceCenter(window.innerWidth / 2, window.innerHeight / 2)); // centering

    d3.json("https://gist.githubusercontent.com/anushkalimaye/e67a9de34e81262389755b19f8ed642b/raw/43d8cfae984d9e154ddd47b85ce38ce71c984bcf/graph.json")
        .then(function (graph) { 
            const link = svg.append("g")
                .attr("class", "links")
                .selectAll("line")
                .data(graph.links)
                .enter().append("line")
                .attr("stroke-width", d => Math.sqrt(d.rel)); 

            const edgeLabels = svg.append("g")
                .attr("class", "edge-labels")
                .selectAll(".edge-label")
                .data(graph.links)
                .enter().append("text")
                .attr("class", "edge-label")
                .text(d => d.rel) 
                .attr("text-anchor", "middle");

            const node = svg.append("g")
                .attr("class", "nodes")
                .selectAll("circle")
                .data(graph.nodes)
                .enter().append("circle")
                .attr("r", 5)
                .attr("fill", d => d.group === 1 ? "blue" : "green")
                .call(drag(simulation));

            node.append("title")
                .text(d => d.id);

            simulation
                .nodes(graph.nodes)
                .on("tick", ticked);

            simulation.force("link")
                .links(graph.links);

            function ticked() {
                link
                    .attr("x1", d => d.source.x)
                    .attr("y1", d => d.source.y)
                    .attr("x2", d => d.target.x)
                    .attr("y2", d => d.target.y);

                edgeLabels
                    .attr("x", d => (d.source.x + d.target.x) / 2)
                    .attr("y", d => (d.source.y + d.target.y) / 2);

                node
                    .attr("cx", d => d.x)
                    .attr("cy", d => d.y);
            }

            function drag(simulation) {
                return d3.drag()
                    .on("start", dragstarted)
                    .on("drag", dragged)
                    .on("end", dragended);

                function dragstarted(event, d) {
                    if (!event.active) simulation.alphaTarget(0.3).restart();
                    d.fx = d.x;
                    d.fy = d.y;
                }

                function dragged(event, d) {
                    d.fx = event.x;
                    d.fy = event.y;
                }

                function dragended(event, d) {
                    if (!event.active) simulation.alphaTarget(0);
                    d.fx = null;
                    d.fy = null;
                }
            }
        })
        .catch(error => {
            console.error('Error loading the graph:', error);
        });
</script>

</body>
</html>

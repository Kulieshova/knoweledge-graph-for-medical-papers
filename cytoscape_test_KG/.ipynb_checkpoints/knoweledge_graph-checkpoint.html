<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Dynamic Knowledge Graph using CSV and Cytoscape.js</title>
  <script src="https://unpkg.com/cytoscape@3.20.0/dist/cytoscape.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.0/papaparse.min.js"></script> <!-- For parsing CSV -->
  <style>
    #cy {
      width: 100%;
      height: 500px;
      display: block;
      position: relative;
    }
    /* Styling for the pop-up description */
    .popup {
      position: absolute;
      background-color: white;
      border: 1px solid #ccc;
      padding: 10px;
      z-index: 1000;
      display: none;  /* Hidden by default */
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>

<div id="cy"></div>
<div id="popup" class="popup"></div> <!-- Pop-up element for node description -->

<script src='script.js'>
</script>

</body>
</html>
